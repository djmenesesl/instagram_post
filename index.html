<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fc7c2cb4f8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Roboto:wght@300&display=swap"

    <link rel="stylesheet" href="styles.css">
    <title>Instagram Post</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="html">
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="medio">
                <strong>HTML5</strong>
                <br>
                <span>Rigoberto</span>
            </div>
            <div class="tres">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <img src="https://picsum.photos/400/300" />
        <div class="icons">
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="bookmark">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="parrafo">
            <div>
                <p id="like">Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>

</html>
